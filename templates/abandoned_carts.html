<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abandoned Carts - Admin</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Admin: Abandoned Carts</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/admin/products">Manage Products</a>
        </nav>
    </header>
    <main>
        <div class="admin-container">
            <h2>Carts older than 5 minutes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Cart ID</th>
                        <th>Created At</th>
                        <th>Items (JSON)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cart in carts %}
                    <tr>
                        <td>{{ cart.id }}</td>
                        <td>{{ cart.created_at }}</td>
                        <td><pre>{{ cart.items }}</pre></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Houseplant Haven. All rights reserved.</p>
    </footer>
</body>
</html>
