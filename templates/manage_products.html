<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Admin: Manage Products</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/admin/products">Admin</a>
        </nav>
    </header>

    <main>
        <div class="admin-container">
            <!-- Add Product Form -->
            <div class="form-container">
                <h2>Add New Product</h2>
                <form action="/admin/products/add" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" step="0.01" required>

                    <label for="description">Description</label>
                    <textarea id="description" name="description"></textarea>

                    <label for="image_url">Image URL</label>
                    <input type="text" id="image_url" name="image_url">

                    <label class="checkbox-label">
                        <input type="checkbox" name="is_active_today"> Active Today
                    </label>

                    <button type="submit">Add Product</button>
                </form>
            </div>

            <!-- Product List -->
            <div class="product-list-container">
                <h2>Existing Products</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Active</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                        <tr>
                            <td>{{ product.name }}</td>
                            <td>${{ product.price }}</td>
                            <td>{{ "Yes" if product.is_active_today else "No" }}</td>
                            <td class="actions">
                                <!-- Update would require a separate page or modal -->
                                <form action="/admin/products/delete/{{ product.id }}" method="post" style="display:inline;">
                                    <button type="submit" class="delete-btn">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Houseplant Haven. All rights reserved.</p>
    </footer>
</body>
</html>
